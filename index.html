<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Scetch</title>
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Etch-A-Scetch</h1>
      <div class="mode">Pen is enabled</div>
      <div class="content">
        <div class="board"></div>
        <div class="buttons">
          <button id="black" onclick="changeColor('black')">Black</button>
          <button id="white" onclick="changeColor('white')">Erase</button>
          <button id="gray" onclick="changeColor('gray')">Gray</button>
          <button id="gradient" onclick="changeColor('random')">Random</button>
          <button onclick="reset()">Reset</button>
          <button onclick="handleStatusBtn()" id="status-btn">
            Active pen
          </button>
        </div>
        <div id="size-input">
          <input
            type="text"
            placeholder="Size of Board"
            value="16"
            onchange="changeSize(this.value)"
          />
          <button>Set Size</button>
          <div class="error">The size must be between 2 and 100 squares!</div>
        </div>
      </div>
    </div>
  </body>
</html>
